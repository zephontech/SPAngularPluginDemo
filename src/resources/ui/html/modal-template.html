<div id="infoModal" role="dialog" aria-labelledby="modalTitle" class="info-modal">
    <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">View Entitlement</h4>
    </div>
    <div class="modal-body">
        <div id="modal-content">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="tappName">Application Name</label>
                            <input type="text" readonly class="form-control" id="appName" ng-value="ctrl.mydata.applicationName" />
                        </div>
                        <div class="form-group">
                            <label for="entName">Entitlement Name</label>
                            <input type="text" readonly class="form-control" id="entName" ng-value="ctrl.mydata.managedAttributeName" />
                        </div>
                        <div class="form-group">
                            <label for="entValue">Entitlement Value</label>
                            <input type="text" readonly class="form-control" id="entValue" ng-value="ctrl.mydata.managedAttributeValue"/>
                        </div>
                    </form>
                </div>
            </div>
          
        <p>
        <br/>
        <div class="modal-footer bg-light lt">
            <button tabindex="50" ng-click="ctrl.close()" type="button" class="btn btn-info btn-default">Close</button>
        </div>
    </div>
</div>
</div>
